<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horraires d'ouverture</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-4 text-center">
                <h1><i class="fa-solid fa-clock" style="color: #74C0FC;"></i> Horaires d'ouverture</h1>
            </div>

            <div class="card my-2" id="card-horaire">
                <div class="card-body">
                    <h5 class="card-title border-bottom mb-0 pb-2"><i class="bi bi-calendar2-week "></i> Horaires</h5>
                    <div id="horraires">
                        <!--Horaires -->
                    </div>
                </div>
            </div>

            <div class="card my-2" id="card-ouverture">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-door-open-fill"></i> Statut Actuel</h5>
                    <div class="rounded border fw-bold text-center py-3" id="ouverture">
                        <!--statut actuel -->
                        <i class="bi bi-door-open-fill"></i>

                    </div>
                </div>
            </div>

            <div class="card my-2" id="card-verifie-horraire">
                <div class="card-body">
                    <h5 class="card-title"><i class="fa-solid fa-clock" style="color: #74C0FC;"></i> Vérifier une heure</h5>
                    <div class="mt-3">
                        <input type="time" id="input-heure" class="form-control" />
                        <button class="btn btn-primary mt-2" id="verifier-btn">Vérifier</button>
                    </div>
                    <div class="mt-3" id="verifie-heure">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="horraires.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js"></script>
    </body>
</html>
